<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/pages/index.css">
  <title>Аксессуары для iPhone</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
    <button class="header__choice button" type="menu">
      <div class="header__choice-phone-logo"></div>
      Выбрать модель телефона
      <div class="header__choice-arrow-logo"></div>
    </button>
    <button class="header__favourites button" type="button">
      <p class="header__favourites-icon header__favourites-icon_type_visible">0</p>
    </button>
    <button class="header__basket button" type="button">
      <p class="header__basket-icon header__basket-icon_type_visible">0</p>
    </button>
  </header>

  <main class="content">

    <img class="content__advertisement" src="./images/__accessories.svg" alt="Аксессуары">
    <h2 class="content__title">Чехлы</h2>

    <section class="elements">

      <article class="element">
        <p class="element__price">499<span>$</span></p>
        <p class="element__title">Кожаный чехол</p>
        <img class="element__photo" src="./images/__case.png" alt="чехол">
        <button class="element__like"></button>
        <div class="element__rating">
          <p class="element__rating-value">4.7</p>
        </div>
      </article>

    </section>

  </main>


  <footer class="footer"></footer>

  <script></script>
</body>
</html>
